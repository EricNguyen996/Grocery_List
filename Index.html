<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Grocery List</title>
  <link rel="stylesheet" href="Index.css">
</head>

<body>
  <main>
    <header>
      <h3>My Very Organized Grocery List</h3>
    </header>
  </main>


  <div class="pantry-items">
    <h2>Pantry Items</h2>
    <div>
      <section>
        <p class="category">SNACKS</p>
        <ul>
          <li>Hot Cheetos</li>
          <li>Cookies</li>
          <li>Potato Chips</li>
          <li>Candy</li>
        </ul>
      </section>
    </div>
      
    <div>
      <section>
        <p class="category">SPICES</p>
        <ul> 
          <li>Cinnamon</li>
          <li>Cumin</li>
          <li>Nutmeg</li>
          <li>Tumeric</li>
        </ul>
      </section>
    </div>
    
    <img alt="Snacks and Spices" src="Food_Images/81LOPoddQUL.jpg">
  </div>

  <div>
    <h2>Fridge Items</h2>
    <section>
      <p class="category">VEGETABLE</p>
      <ul>
        <li>Lettuce</li>
        <li>Tomato</li>
        <li>Carrots</li>
        <li>Onions</li>
      </ul>
    </section>

    
      <section>
        <p class="category">PROTEINS</p>
        <ul>
          <li>Eggs</li>
          <li>Yogurt</li>
          <li>Cottage Cheese</li>
          <li>Fish</li>
        </ul>
      </section>
      <img alt="Images of veggie and proteins" src="Food_Images/after-meal-prep-week-2-veggies-and-protein-Custom-800x800.jpg">
    
  </div>
 
</body>
</html>
